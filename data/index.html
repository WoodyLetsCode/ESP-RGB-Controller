<!DOCTYPE html>
<html>

<head>
    <!--Import Google Fonts-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@900" rel="stylesheet"> 
    <!--Import css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile and utf8-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <!--Set title-->
    <title>RGB-Controller</title>
</head>

<body>
    <div class="container">
        <h2 class="colorchange" style="text-align: center; font-family: 'Raleway'; font-weight: 900;">RGB-Controller</h2>
        <h5 style="text-align: center;">Lighting effects:</h3><br>
        <table style="margin: auto;  width: auto;">
            <tr>
                <td style="text-align: center;">Light</td>
                <td style="text-align: center;">
                    <!-- Switch -->
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="light">
                            <span class="lever"></span>
                        </label>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="text-align: center;">Rainbow</td>
                <td style="text-align: center;">
                    <!-- Switch -->
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="rainbow">
                            <span class="lever"></span>
                        </label>
                    </div>
                </td>
            </tr>
        </table><br>
        <h5 style="text-align: center;">Music:</h3>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/syncer.js"></script>
</body>

</html>
