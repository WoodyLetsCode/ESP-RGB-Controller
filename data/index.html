<!DOCTYPE html>
<html lang="en">

<head>
    <!--Import Google Fonts-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@900" rel="stylesheet">
    <!--Import css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen" />

    <!--Let browser know website is optimized for mobile and utf8-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <!--Set title-->
    <title>RGB-Controller</title>
</head>

<body>
    <div class="container">
        <h2 class="colorchange" style="text-align: center; font-family: 'Raleway'; font-weight: 900;">RGB-Controller
        </h2>
        <h5 style="text-align: center;">Lighting effects:</h5><br>
        <table style="margin: auto;  width: auto;">
            <tr>
                <td style="text-align: center;">Light</td>
                <td style="text-align: center;">
                    <!-- Switch -->
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="switch0">
                            <span class="lever"></span>
                        </label>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="text-align: center;"><input type="color" id="color" value="#00FF00"></td>
                <td style="text-align: center;">
                    <!-- Switch -->
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="switch1">
                            <span class="lever"></span>
                        </label>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="text-align: center;">Rainbow</td>
                <td style="text-align: center;">
                    <!-- Switch -->
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="switch2">
                            <span class="lever"></span>
                        </label>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="text-align: center;">Fire</td>
                <td style="text-align: center;">
                    <!-- Switch -->
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="switch3">
                            <span class="lever"></span>
                        </label>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="text-align: center;">Random</td>
                <td style="text-align: center;">
                    <!-- Switch -->
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="switch4">
                            <span class="lever"></span>
                        </label>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <a href="/settings"><i class="material-icons settings">settings</i></a>

    <!--JavaScript at end of body for optimized loading-->
    <script src="js/darkmode.js"></script>
    <script>darkmode();</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/syncer.js"></script>
</body>

</html>
